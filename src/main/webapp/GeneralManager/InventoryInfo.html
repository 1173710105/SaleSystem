<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>货品信息</title>
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css">
    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->

    <!-- <link rel="stylesheet" href="css/common.css"> -->

    <style>
        .table th,
        .table td {
            text-align: center;
            vertical-align: middle !important;
        }

        .middle {
        float: none;
        display: inline-block;
        vertical-align: middle;
        }                    

    </style>
</head>

<body>
    <!-- 模态框结束 -->
        <div class="content">
            <div class="row">
                <div class="col-md-4">
                    <caption>
                        当前位置>库存管理
                    </caption>
                </div>

            </div>
            <div class="row">
                <div class="col-md-5">
                        <button type="button" class="btn btn-primary btn-sm">更新盘点</button>
                </div>
                <div class="col-md-7">
                    <div class="row">
                        <div class="col-md-3">
                            <h6>货品名称 </h6>
                            <input type="text" class="form-control input-sm">
                        </div>
                        <div class="col-md-3">
                            <h6>货品编号</h6>
                            <input type="text" class="form-control input-sm">
                        </div>
                        <div class="col-md-2">
                                <h6>仓库</h6>
                                <select class="form-control input-sm" id="cargoType">
                                    <option>任意</option>
                                    <option>总仓库</option>
                                    <option>1号仓</option>
                                </select>
                            </div>
                        <div class="col-md-2">
                            <h6>货品种类</h6>
                            <select class="form-control input-sm" id="cargoType">
                                <option>任意</option>
                                <option>五金类</option>
                                <option>生活用品类</option>
                                <option>家具类</option>
                                <option>图书类</option>
                                <option>体育健身类</option>
                                <option>摄影器材类</option>
                                <option>服装内衣类</option>
                                <option>食品类</option>
                            </select>
                        </div>
                        <div class="col-md-2">
                            <button class="btn btn-sm btn-default" type="button">查询</button>
                        </div>
                    </div>
                </div>

            </div>
            <hr>
            <div align="center">
                <table class="table">
                    <thead>
                        <tr>
                            <th>编号</th>
                            <th>名称</th>
                            <th>种类</th>
                            <th>规格</th>
                            <th>所属仓库</th>
                            <th>数量</th>
                            <th>盘点</th>
                            <th>更新时间</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td>康师傅方便面</td>
                            <td>食品</td>
                            <td>1包</td>
                            <td>1号仓</td>
                            <td>30</td>
                            <td>
                                <input class="form-control" placeholder="最新盘点">
                            </td>
                            <td>2019-11-20 15:53</td>
                        </tr>
                        <tr>
                            <td>2</td>
                            <td>康师傅方便面</td>
                            <td>食品</td>
                            <td>1包</td>
                            <td>总仓库</td>
                            <td>30</td>
                            <td>
                                <input class="form-control" placeholder="最新盘点">
                            </td>
                            <td>2019-11-20 15:53</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
</body>
