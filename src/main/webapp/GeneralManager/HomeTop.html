<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        .bx {
            height: 70px;
            width: 100%;
            background: #177ec1;
        }

        .bx .container {
            margin: 0 20px;
            overflow: hidden;
        }

        .bx .container .left1 {

            height: 43px;

        .bx .container .left2 {
            width: 201px;
            height: 43px;
            padding-top: 24px;
            color: #FFFFFF;
            font-size: 18px;

        .bx .container .right1 {
            width: 170px;
            height: 40px;
            padding-top: 30px;
            color: #FFFFFF;
            font-size: 15px;
            float: right;
        }

        .bx .container .right2 {
            width: 201px;
            height: 43px;
            padding-top: 40px;
            color: #FFFFFF;
            font-size: 15px;
            float: right;
        }

        .bx .container .right span {
            font-size: 16px;
            color: #fff;
        }

        .bx .container .right .l {
            float: left;
        }

        .bx .container .right .r {
