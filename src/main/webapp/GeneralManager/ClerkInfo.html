<!DOCTYPE html>
<html lang="en">
<!-- 店长端管理店员信息 -->

<head>
    <meta charset="UTF-8">
    <title>店员信息</title>
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css">
    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="http://cdn.bootcss.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <!-- <link rel="stylesheet" href="css/common.css"> -->
    <!-- <link rel="stylesheet" href="css/PresentAnounce.css"> -->
    <script src="js/jquery-1.9.1.min.js"></script>
    <style>
        .table th,
        .table td {
            text-align: center;
            vertical-align: middle !important;
        }
    </style>
</head>

<body>
    <!-- 添加店员模态框 -->
    <div class="modal fade" id="clerkModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalCenterTitle">店员编辑</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-6">
                            <caption>姓名</caption>
                            <input type="text" class="form-control" id="clientName">
                        </div>
                        <div class="col-md-6">
                            <caption>性别</caption>
                            <select class="form-control" id="clientSex">
                                <option>男</option>
                                <option>女</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <caption>联系电话</caption>
                            <input type="text" class="form-control" id="clientPhone">
                        </div>
                        <div class="col-md-6">
                            <caption>电子邮箱</caption>
                            <input type="text" class="form-control" id="clientEmail">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4">
                            <caption>所属仓库（店铺）</caption>
                            <select class="form-control input-sm" id="clerkRep">
                                <option>1号仓</option>
                                <option>2号仓</option>
                            </select>
                        </div>
                        <div class="col-md-6 col-md-offset-2">
                            <caption>职位</caption>
                            <select class="form-control input-sm" id="clerkRep">
                                <option>店员</option>
                                <option>店长</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary">保存</button>
                </div>
            </div>
        </div>
    </div>
    <!-- 模态框结束 -->
    <div class="content">
        <div class="row">
            <div class="col-md-4">
                <caption>
                    当前位置>店员信息
                </caption>
            </div>

        </div>
        <div class="row">
            <div class="col-md-4">
                <button type="button" class="btn btn-primary btn-sm form-inline" data-toggle="modal"
                    data-target="#clerkModal">
                    添加店员
                </button>
            </div>
            <div class="col-md-8">
                <div class="row">
                    <div class="col-md-2">
                        <h6>姓名 </h6>
                        <input type="text" class="form-control input-sm">
                    </div>
                    <div class="col-md-2">
                        <h6>编号</h6>
                        <input type="text" class="form-control input-sm">
                    </div>
                    <div class="col-md-2">
                        <h6>手机号/电子邮箱</h6>
                        <input type="text" class="form-control input-sm">
                    </div>
                    <div class="col-md-2">
                        <h6>职位</h6>
                        <select class="form-control" id="clerkRep">
                            <option>店员</option>
                            <option>店长</option>
                        </select>
                    </div>
                    <div class="col-md-2">
                        <h6>所属仓库</h6>
                        <select class="form-control" id="clerkRep">
                            <option>1号仓</option>
                            <option>2号仓</option>
                        </select>
                    </div>
                    <div class="col-md-2">
                        <button class="btn btn-sm btn-default" type="button">查询</button>
                    </div>
                </div>
            </div>
        </div>
        <hr>
        <div align="center">
            <table class="table">
                <thead>
                    <tr>
                        <th>编号</th>
                        <th>姓名</th>
                        <th>性别</th>
                        <th>手机号</th>
                        <th>电子邮件</th>
                        <th>所属仓库</th>
                        <th>职位</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>张三</td>
                        <td>男</td>
                        <td>125xxx</td>
                        <td>xxx@email</td>
                        <td>1号仓</td>
                        <td>店员</td>
                        <td>
                            <button type="button" class="btn btn-sm btn-primary" data-toggle="modal"
                                data-target="#clientModal">编辑</button>
                            <button id="delete_btn" type="button" class="btn btn-sm btn-danger">删除</button>
                        </td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>李四</td>
                        <td>男</td>
                        <td>180xxx</td>
                        <td>xxx@gmail</td>
                        <td>1号仓</td>
                        <td>店长</td>
                        <td>
                            <button type="button" class="btn btn-primary btn-sm" data-toggle="modal"
                                data-target="#clientModal">编辑</button>
                            <button id="delete_btn" type="button" class="btn btn-danger btn-sm">删除</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>

<script>
    $('#delete_btn').click(function () {
        var r = confirm("是否删除？");
        if (r == true) {
            alert("删除成功");
        }
    });
</script>
